<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CDN style sheets + custom styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Simple Status</title>
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="https://pro.rumbleup.com/">
            <img src="./assets/images/rumbleup.png" width="200" height="50" alt="">
        </a>
        <h3 class="brief">
            Simple Status: <span>Task Tracking Management</span>
        </h3>
    </nav>
    <!-- Container -->
    <div id="main-container" class="container-fluid">
        <div class="row">
            <!-- From Group -->
            <div class="col-4">
                <div class="row">
                    <div class="col">
                        <h1 class="formTitle">Submit Issues:</h1>
                        <hr>
                    </div>
                </div>
                <div class="form-group">
                    <label>Bug/Issue Title:</label><input type="text" class="form-control" id="Title"
                        placeholder="Title">
                </div>
                <div class="form-group">
                    <label>Description of Issue/Outage:</label><textarea class="form-control" id="Content"
                        placeholder="Provide a brief description"></textarea>
                </div>
                <div class="form-group">
                    <label>Progress Toward Resolution:</label> <select class="form-control" id="Progress">
                        <option>0%</option>
                        <option>20%</option>
                        <option>40%</option>
                        <option>60%</option>
                        <option>80%</option>
                        <option>100%</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="sub">Submit</button>

            </div>
            <!-- Issue Items -->
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <h1 class="listTitle">Tracked Issues:</h1>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col justify-content-center">
                        <h1 id="statusMessage">Nothing to see here...</h1>
                        <ul class="list-group" id="issue-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CDN js libraries + custom script -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js></script>
    <script src="assets/JavaScript/script.js"></script>
</body>

</html>
