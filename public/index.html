<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CDN style sheets + custom styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <title>Simple Status</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display">Simple Status</h1>
        <p class="lead">Status tracker for task organization</p>
    </div>
    <form>
        <div class="form-group">
            <label>Title</label><input type="text" class="form-control" id="Title" placeholder="Title">
        </div>
        <div class="form-group">
            <label>Description</label><textarea class="form-control" id="Content" placeholder="Provide a brief description"></textarea>
        </div>
        <div class="form-group">
            <label>Progress</label> <select class="form-control" id="Progress">
                <option>20%</option>
                <option>40%</option>
                <option>60%</option>
                <option>80%</option>
                <option>100%</option>
              </select>
        </div>
        <button type="submit" class="btn btn-primary" id="sub">Submit</button>
    </form>
    <!-- Container -->
    <div id="main-container" class="container">
        <h1>Tracked Issues:</h1>
        <h3 id="statusMessage" >Nothing to see here...</h3>
        <ul class="list-group" id="issue-list" >

        </ul>
        
    </div>
    <!-- CDN js libraries + custom script -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js></script>
    <script src="assets/JavaScript/script.js"></script>
</body>

</html>
